<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Week ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#ff9a9e;
  --bg2:#fad0c4;
  --accent:#ff4d6d;
}

/* ===== BASE ===== */
body{
 margin:0;
 min-height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 font-family:Poppins,sans-serif;
 background:linear-gradient(135deg,var(--bg1),var(--bg2));
 overflow-x:hidden;
 padding:20px;
}

.card{
 width:100%;
 max-width:420px;
 background:white;
 border-radius:28px;
 padding:26px;
 text-align:center;
 box-shadow:0 25px 60px rgba(0,0,0,.15);
}

/* ===== TEXT ===== */
h1{
 font-family:'Dancing Script',cursive;
 color:var(--accent);
 font-size:2.6rem;
 margin:0;
}
h2{
 font-size:1.3rem;
 margin:10px 0;
}

/* ===== IMAGE ===== */
.image-box{
 width:100%;
 height:260px;
 border-radius:20px;
 overflow:hidden;
 margin:16px 0;
 position:relative;
 cursor:pointer;
}

.image-box img{
 width:100%;
 height:100%;
 object-fit:cover;
 filter:blur(14px);
 opacity:0;
 transition:1.2s ease;
}
.image-box.revealed img{
 filter:blur(0);
 opacity:1;
}

.tap-overlay{
 position:absolute;
 inset:0;
 background:rgba(255,255,255,.92);
 display:flex;
 align-items:center;
 justify-content:center;
 font-weight:600;
 color:var(--accent);
 font-size:1rem;
}
.image-box.revealed .tap-overlay{display:none;}

/* ===== MESSAGE ===== */
.message{
 font-family:'Dancing Script',cursive;
 font-size:1.6rem;
 min-height:80px;
 color:#d63384;
}
.lyric{
 font-size:.85rem;
 color:#777;
 font-style:italic;
 opacity:0;
 transition:.8s;
}
.show .lyric{opacity:1;}

/* ===== BUTTONS ===== */
button{
 width:100%;
 padding:13px;
 border-radius:30px;
 border:none;
 background:var(--accent);
 color:white;
 font-weight:600;
 margin-top:14px;
 cursor:pointer;
}

.nav{
 display:flex;
 gap:10px;
 margin-top:15px;
}

/* ===== MUSIC BUTTON ===== */
.music-btn{
 position:fixed;
 top:16px;
 right:16px;
 width:44px;
 height:44px;
 border-radius:50%;
 background:white;
 display:flex;
 align-items:center;
 justify-content:center;
 box-shadow:0 10px 25px rgba(0,0,0,.15);
 font-size:1.2rem;
 cursor:pointer;
 z-index:50;
}

/* ===== LETTER ===== */
#letter{
 position:fixed;
 inset:0;
 background:rgba(255,240,245,.97);
 display:none;
 align-items:center;
 justify-content:center;
 z-index:100;
 padding:20px;
}
#letter .box{
 background:white;
 padding:28px;
 border-radius:25px;
 max-width:420px;
 font-family:'Dancing Script',cursive;
 font-size:1.5rem;
 color:#d63384;
 text-align:center;
 box-shadow:0 20px 50px rgba(0,0,0,.2);
}

/* ===== FIREWORKS ===== */
.firework{
 position:fixed;
 font-size:22px;
 pointer-events:none;
 animation:explode 1.8s ease-out forwards;
 z-index:999;
}
@keyframes explode{
 0%{transform:scale(0);opacity:1;}
 100%{transform:scale(1.6) translate(var(--x),var(--y));opacity:0;}
}

/* ================================================= */
/* üì± MOBILE FIXES */
/* ================================================= */
@media (max-width: 480px){

 body{
   align-items:flex-start;
   padding-top:60px;
 }

 .card{
   padding:20px;
   border-radius:24px;
 }

 h1{
   font-size:2.2rem;
 }

 h2{
   font-size:1.15rem;
 }

 .image-box{
   height:210px;
 }

 .message{
   font-size:1.45rem;
 }

 .lyric{
   font-size:.8rem;
 }

 button{
   padding:12px;
   font-size:.95rem;
 }

 .music-btn{
   top:12px;
   right:12px;
   width:40px;
   height:40px;
   font-size:1.1rem;
 }
}
</style>
</head>

<body>

<audio id="music" loop></audio>
<div class="music-btn" onclick="toggleMusic()">üéµ</div>

<div class="card">
<h1>Valentine Week</h1>
<h2 id="title"></h2>

<div class="image-box" id="imgBox" onclick="reveal()">
 <img id="img">
 <div class="tap-overlay" id="tap">Tap to unlock üíñ</div>
</div>

<div class="message" id="msg"></div>
<div class="lyric" id="lyric"></div>

<button onclick="openLetter()">üíå Read My Letter</button>

<div class="nav">
 <button onclick="move(-1)">‚¨Ö Prev</button>
 <button onclick="move(1)">Next ‚û°</button>
</div>
</div>

<div id="letter" onclick="closeLetter()">
 <div class="box" id="letterText"></div>
</div>

<script>
const titleEl=document.getElementById("title");
const imgEl=document.getElementById("img");
const msgEl=document.getElementById("msg");
const lyricEl=document.getElementById("lyric");
const tapEl=document.getElementById("tap");
const imgBox=document.getElementById("imgBox");
const letter=document.getElementById("letter");
const letterText=document.getElementById("letterText");
const music=document.getElementById("music");

/* üîí DATE LOCK LOGIC */
const startDate=new Date(2026,1,7); // Feb 7, 2026
const today=new Date();
today.setHours(0,0,0,0);
startDate.setHours(0,0,0,0);

const diffDays=Math.floor((today-startDate)/(1000*60*60*24));
const unlocked=Math.max(-1,Math.min(7,diffDays));

const days=[
{t:"üåπ Rose Day",m:"Like a rose, my love blooms quietly for you.",l:"This night is sparkling.",img:"rose.jpg",song:"rose.mp3",letter:"‡¶è‡¶™‡¶æ‡¶π ‡¶∏‡¶§‡ßá‡¶ú ‡¶ó‡ßã‡¶≤‡¶æ‡¶™‡ß∞ ‡¶¶‡ß∞‡ßá‡¶á ‡¶§‡ßã‡¶Æ‡¶æ‡ß∞ ‡¶â‡¶™‡¶∏‡ßç‡¶•‡¶ø‡¶§‡¶ø‡¶Ø‡¶º‡ßá ‡¶Æ‡ßã‡ß∞ ‡¶™‡ßÉ‡¶•‡¶ø‡ß±‡ßÄ‡¶ñ‡¶® ‡¶∏‡ßÅ‡¶¨‡¶æ‡¶∏‡¶ø‡¶§ ‡¶ï‡ß∞‡¶ø ‡ß∞‡¶æ‡¶ñ‡ßá‡•§"},
{t:"üíç Propose Day",m:"My heart chooses you ‚Äî always.",l:"Can I go where you go?",img:"propose.jpg",song:"propose.mp3",letter:"I choose you. Every single day."},
{t:"üç´ Chocolate Day",m:"You make life sweeter.",l:"Sweet nothing.",img:"chocolate.jpg",song:"chocolate.mp3",letter:"You are my favorite sweetness."},
{t:"üß∏ Teddy Day",m:"My favorite place is with you.",l:"In the silence.",img:"teddy.jpg",song:"teddy.mp3",letter:"Imagine me hugging you tight."},
{t:"ü§û Promise Day",m:"I promise to stand by you.",l:"It‚Äôs golden.",img:"promise.jpg",song:"promise.mp3",letter:"‡¶Æ‡¶á ‡¶∏‡¶¶‡¶æ‡¶Ø‡¶º ‡¶§‡ßã‡¶Æ‡¶æ‡ß∞ ‡¶ï‡¶æ‡¶∑‡¶§ ‡¶•‡¶æ‡¶ï‡¶ø‡¶Æ‡•§"},
{t:"ü§ó Hug Day",m:"Sending you my warmest hug.",l:"Laughing with my lover.",img:"hug.jpg",song:"hug.mp3",letter:"Come here‚Ä¶ this hug is for you."},
{t:"üíã Kiss Day",m:"One kiss says it all.",l:"Everything just stops.",img:"kiss.jpg",song:"kiss.mp3",letter:"One kiss, endless feelings."},
{t:"‚ù§Ô∏è Valentine‚Äôs Day",m:"You are my forever.",l:"Baby just say yes.",img:"valentine.jpg",song:"valentine.mp3",letter:"Himashree, you are my forever. ‚Äî Banajit üíñ"}
];

let i=Math.max(0,unlocked);

function load(){
 const d=days[i];
 titleEl.innerText=d.t;
 imgEl.src=d.img;
 msgEl.innerText="";
 lyricEl.innerText=d.l;
 letterText.innerHTML=d.letter;
 imgBox.classList.remove("revealed");
 lyricEl.parentElement.classList.remove("show");
 tapEl.innerText=i>unlocked?"Locked üîí Come back tomorrow":"Tap to unlock üíñ";
 music.src=d.song;
}

function reveal(){
 if(i>unlocked)return;
 imgBox.classList.add("revealed");
 typeText(days[i].m);
 music.play().catch(()=>{});
 lyricEl.parentElement.classList.add("show");
 if(i===7)fireworks();
}

function typeText(text){
 let j=0;msgEl.innerText="";
 const t=setInterval(()=>{
  if(j<text.length)msgEl.innerText+=text[j++];
  else clearInterval(t);
 },45);
}

function move(d){
 const n=i+d;
 if(n<0||n>=days.length)return;
 i=n;load();
}

function toggleMusic(){music.paused?music.play():music.pause();}

function openLetter(){
 if(i > unlocked){
   letterText.innerHTML = "üîí This letter is still sealed.<br><br>Come back tomorrow, my love üíï";
   letter.style.display = "flex";
   return;
 }
 letterText.innerHTML = days[i].letter;
 letter.style.display = "flex";
}
function closeLetter(){letter.style.display="none";}

/* üéÜ FIREWORKS */
function fireworks(){
 const emojis=["üíñ","‚ú®","‚ù§Ô∏è","üíò","üéÜ"];
 for(let k=0;k<30;k++){
  const e=document.createElement("div");
  e.className="firework";
  e.innerText=emojis[Math.floor(Math.random()*emojis.length)];
  e.style.left=Math.random()*100+"vw";
  e.style.top=Math.random()*100+"vh";
  e.style.setProperty("--x",(Math.random()*200-100)+"px");
  e.style.setProperty("--y",(Math.random()*200-100)+"px");
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),1800);
 }
}

load();
</script>
</body>
</html>
