<style>
:root{

}

body{

.card{

.image-box{

.image-box img{

}

.image-box.revealed img{

.tap-overlay{

.image-box.revealed .tap-overlay{display:none;}

.message{

 color:#d63384;
}

.lyric{

 color:#777;
 font-style:italic;

.show .lyric{opacity:1;}

button{

 padding:12px;
 border-radius:30px;
 border:none;
 background:#ff4d6d;
 color:white;

.nav{

}

.music-btn{

 right:20px;

 height:48px;

 justify-content:center;
 box-shadow:0 10px 25px rgba(0,0,0,.15);

}

.music-btn.playing{animation:spin 4s linear infinite;}
@keyframes spin{100%{transform:rotate(360deg);}}

/* Letter */
#letter{

 align-items:center;
 justify-content:center;

#letter .box{

 font-size:1.6rem;

</style>
</head>
