<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{--bg1:#ff9a9e;--bg2:#fad0c4;}
body{
 margin:0;min-height:100vh;display:flex;justify-content:center;align-items:center;
 font-family:Poppins,sans-serif;
 background:linear-gradient(135deg,var(--bg1),var(--bg2));
 overflow:hidden;
}
.card{
 width:90%;max-width:420px;background:white;border-radius:28px;padding:25px;
 text-align:center;box-shadow:0 25px 60px rgba(0,0,0,.15);
}
h1{font-family:'Dancing Script',cursive;color:#ff4d6d;font-size:2.5rem;}
h2{font-size:1.3rem;margin:10px 0;}

.image-box{
 width:100%;height:260px;border-radius:20px;overflow:hidden;margin:15px 0;
 position:relative;cursor:pointer;
}
.image-box img{
 width:100%;height:100%;object-fit:cover;
 filter:blur(14px);opacity:0;transition:1.2s ease;
}
.image-box.revealed img{filter:blur(0);opacity:1;}

.tap-overlay{
 position:absolute;inset:0;background:rgba(255,255,255,.9);
 display:flex;align-items:center;justify-content:center;
 font-weight:600;color:#ff4d6d;
}
.image-box.revealed .tap-overlay{display:none;}

.message{
 font-family:'Dancing Script',cursive;font-size:1.6rem;
 min-height:80px;color:#d63384;
}
.lyric{font-size:.85rem;color:#777;font-style:italic;opacity:0;transition:.8s;}
.show .lyric{opacity:1;}

button{
 width:100%;padding:12px;border-radius:30px;border:none;
 background:#ff4d6d;color:white;font-weight:600;margin-top:15px;cursor:pointer;
}
.nav{display:flex;gap:10px;margin-top:15px;}

.music-btn{
 position:fixed;top:20px;right:20px;width:48px;height:48px;
 border-radius:50%;background:white;display:flex;align-items:center;justify-content:center;
 box-shadow:0 10px 25px rgba(0,0,0,.15);font-size:1.3rem;cursor:pointer;
}

/* Letter */
#letter{
 position:fixed;inset:0;background:rgba(255,240,245,.97);
 display:none;align-items:center;justify-content:center;z-index:100;
}
#letter .box{
 background:white;padding:30px;border-radius:25px;max-width:420px;
 font-family:'Dancing Script',cursive;font-size:1.6rem;color:#d63384;
 text-align:center;box-shadow:0 20px 50px rgba(0,0,0,.2);
}

/* Fireworks */
.firework{
 position:fixed;font-size:22px;pointer-events:none;
 animation:explode 1.8s ease-out forwards;z-index:999;
}
@keyframes explode{
 0%{transform:scale(0);opacity:1;}
 100%{transform:scale(1.6) translate(var(--x),var(--y));opacity:0;}
}
</style>
</head>

<body>

<audio id="music" loop></audio>
<div class="music-btn" onclick="toggleMusic()">ğŸµ</div>

<div class="card">

<h2 id="title"></h2>

<script>
const titleEl=document.getElementById("title");
const imgEl=document.getElementById("img");
const msgEl=document.getElementById("msg");
const lyricEl=document.getElementById("lyric");
const tapEl=document.getElementById("tap");
const imgBox=document.getElementById("imgBox");
const letter=document.getElementById("letter");

/* ğŸ”’ DATE LOCK LOGIC */
const startDate=new Date(2026,1,7); // Feb 7, 2026
const today=new Date();
today.setHours(0,0,0,0);
startDate.setHours(0,0,0,0);

const diffDays=Math.floor((today-startDate)/(1000*60*60*24));
const unlocked=Math.max(-1,Math.min(7,diffDays));

const days=[
{t:"ğŸŒ¹ Rose Day",m:"Like a rose, my love blooms quietly for you.",l:"This night is sparkling.",img:"rose.jpg",song:"rose.mp3",letter:"à¦à¦ªà¦¾à¦¹ à¦¸à¦¤à§‡à¦œ à¦—à§‹à¦²à¦¾à¦ªà§° à¦¦à§°à§‡à¦‡ à¦¤à§‹à¦®à¦¾à§° à¦‰à¦ªà¦¸à§à¦¥à¦¿à¦¤à¦¿à¦¯à¦¼à§‡ à¦®à§‹à§° à¦ªà§ƒà¦¥à¦¿à§±à§€à¦–à¦¨ à¦¸à§à¦¬à¦¾à¦¸à¦¿à¦¤ à¦•à§°à¦¿ à§°à¦¾à¦–à§‡à¥¤"},
{t:"ğŸ’ Propose Day",m:"My heart chooses you â€” always.",l:"Can I go where you go?",img:"propose.jpg",song:"propose.mp3",letter:"I choose you. Every single day."},
{t:"ğŸ« Chocolate Day",m:"You make life sweeter.",l:"Sweet nothing.",img:"chocolate.jpg",song:"chocolate.mp3",letter:"You are my favorite sweetness."},
{t:"ğŸ§¸ Teddy Day",m:"Sending you my warmest hug.",l:"In the silence.",img:"teddy.jpg",song:"teddy.mp3",letter:"Imagine me hugging you tight."},
{t:"ğŸ¤ Promise Day",m:"I promise to stand by you.",l:"Itâ€™s golden.",img:"promise.jpg",song:"promise.mp3",letter:"à¦®à¦‡ à¦¸à¦¦à¦¾à¦¯à¦¼ à¦¤à§‹à¦®à¦¾à§° à¦•à¦¾à¦·à¦¤ à¦¥à¦¾à¦•à¦¿à¦®à¥¤"},
{t:"ğŸ¤— Hug Day",m:"My favorite place is with you.",l:"Laughing with my lover.",img:"hug.jpg",song:"hug.mp3",letter:"Come hereâ€¦ this hug is for you."},
{t:"ğŸ’‹ Kiss Day",m:"One kiss says it all.",l:"Everything just stops.",img:"kiss.jpg",song:"kiss.mp3",letter:"One kiss, endless feelings."},
{t:"â¤ï¸ Valentineâ€™s Day",m:"You are my forever.",l:"Baby just say yes.",img:"valentine.jpg",song:"valentine.mp3",letter:"Himashree, you are my forever. â€” Banajit ğŸ’–"}
];

let i=Math.max(0,unlocked);

function load(){
 const d=days[i];
 titleEl.innerText=d.t;
 imgEl.src=d.img;
 msgEl.innerText="";
 lyricEl.innerText=d.l;
 letterText.innerHTML=d.letter;
 imgBox.classList.remove("revealed");
 lyricEl.parentElement.classList.remove("show");
 tapEl.innerText=i>unlocked?"Locked ğŸ”’ Come back tomorrow":"Tap to unlock ğŸ’–";
 music.src=d.song;
}

function reveal(){
 if(i>unlocked)return;
 imgBox.classList.add("revealed");
 typeText(days[i].m);
 music.play().catch(()=>{});
 lyricEl.parentElement.classList.add("show");
 if(i===7)fireworks();
}

function typeText(text){
 let j=0;msgEl.innerText="";
 const t=setInterval(()=>{
  if(j<text.length)msgEl.innerText+=text[j++];
  else clearInterval(t);
 },45);
}

function move(d){
 const n=i+d;
 if(n<0||n>=days.length)return;
 i=n;load();
}

function toggleMusic(){music.paused?music.play():music.pause();}

function openLetter(){
 if(i > unlocked){
   letterText.innerHTML = "ğŸ”’ This letter is still sealed.<br><br>Come back tomorrow, my love ğŸ’•";
   letter.style.display = "flex";
   return;
 }
 letterText.innerHTML = days[i].letter;
 letter.style.display = "flex";
}
function closeLetter(){letter.style.display="none";}

/* ğŸ† FIREWORKS */
function fireworks(){
 const emojis=["ğŸ’–","âœ¨","â¤ï¸","ğŸ’˜","ğŸ†"];
 for(let k=0;k<30;k++){
  const e=document.createElement("div");
  e.className="firework";
  e.innerText=emojis[Math.floor(Math.random()*emojis.length)];
  e.style.left=Math.random()*100+"vw";
  e.style.top=Math.random()*100+"vh";
  e.style.setProperty("--x",(Math.random()*200-100)+"px");
  e.style.setProperty("--y",(Math.random()*200-100)+"px");
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),1800);
 }
}

load();
</script>
</body>
</html>
