<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Week ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{--bg1:#ff9a9e;--bg2:#fad0c4;}
body{
 margin:0;min-height:100vh;display:flex;justify-content:center;align-items:center;
 font-family:Poppins,sans-serif;
 background:linear-gradient(135deg,var(--bg1),var(--bg2));
 overflow:hidden;
}
.card{
 width:90%;max-width:420px;background:white;border-radius:28px;padding:25px;
 text-align:center;box-shadow:0 25px 60px rgba(0,0,0,.15);
}
h1{font-family:'Dancing Script',cursive;color:#ff4d6d;font-size:2.5rem;}
h2{font-size:1.3rem;margin:10px 0;}

.image-box{
 width:100%;height:260px;border-radius:20px;overflow:hidden;margin:15px 0;
 position:relative;cursor:pointer;
}
.image-box img{
 width:100%;height:100%;object-fit:cover;
 filter:blur(12px);opacity:0;transition:1.2s ease;
}
.image-box.revealed img{filter:blur(0);opacity:1;}

.tap-overlay{
 position:absolute;inset:0;background:rgba(255,255,255,.85);
 display:flex;align-items:center;justify-content:center;
 font-weight:600;color:#ff4d6d;
}
.image-box.revealed .tap-overlay{display:none;}

.message{
 font-family:'Dancing Script',cursive;font-size:1.6rem;
 min-height:80px;color:#d63384;
}
.lyric{font-size:.85rem;color:#777;font-style:italic;opacity:0;transition:.8s;}
.show .lyric{opacity:1;}

button{
 width:100%;padding:12px;border-radius:30px;border:none;
 background:#ff4d6d;color:white;font-weight:600;margin-top:15px;cursor:pointer;
}
.nav{display:flex;gap:10px;margin-top:15px;}

.music-btn{
 position:fixed;top:20px;right:20px;width:48px;height:48px;
 border-radius:50%;background:white;display:flex;align-items:center;justify-content:center;
 box-shadow:0 10px 25px rgba(0,0,0,.15);font-size:1.3rem;cursor:pointer;
}

#letter{
 position:fixed;inset:0;background:rgba(255,240,245,.97);
 display:none;align-items:center;justify-content:center;z-index:100;
}
#letter .box{
 background:white;padding:30px;border-radius:25px;max-width:420px;
 font-family:'Dancing Script',cursive;font-size:1.6rem;color:#d63384;
 text-align:center;box-shadow:0 20px 50px rgba(0,0,0,.2);
}
</style>
</head>

<body>

<audio id="music" loop></audio>
<div class="music-btn" onclick="toggleMusic()">üéµ</div>

<div class="card">
<h1>Valentine Week</h1>
<h2 id="title"></h2>

<div class="image-box" id="imgBox" onclick="reveal()">
 <img id="img">
 <div class="tap-overlay" id="tap">Tap to unlock üíñ</div>
</div>

<div class="message" id="msg"></div>
<div class="lyric" id="lyric"></div>

<button onclick="openLetter()">üíå Read My Letter</button>

<div class="nav">
 <button onclick="move(-1)">‚¨Ö Prev</button>
 <button onclick="move(1)">Next ‚û°</button>
</div>
</div>

<div id="letter" onclick="closeLetter()">
 <div class="box" id="letterText"></div>
</div>

<script>
const titleEl = document.getElementById("title");
const imgEl = document.getElementById("img");
const msgEl = document.getElementById("msg");
const lyricEl = document.getElementById("lyric");
const tapEl = document.getElementById("tap");
const imgBox = document.getElementById("imgBox");
const letter = document.getElementById("letter");
const letterText = document.getElementById("letterText");
const music = document.getElementById("music");

const startDate = new Date("2026-02-07T00:00:00");
const today = new Date();

const diffDays = Math.floor((today - startDate)/(1000*60*60*24));
const unlocked = Math.max(0, Math.min(7, diffDays));

const days = [
 {t:"üåπ Rose Day",m:"Like a rose, my love blooms quietly for you.",l:"This night is sparkling.",img:"rose.jpg",song:"rose.mp3",letter:"Happy Rose Day üíê"},
 {t:"üíç Propose Day",m:"My heart chooses you ‚Äî always.",l:"Can I go where you go?",img:"propose.jpg",song:"propose.mp3",letter:"I choose you ‚ù§Ô∏è"},
 {t:"üç´ Chocolate Day",m:"You make life sweeter.",l:"Sweet nothing.",img:"chocolate.jpg",song:"chocolate.mp3",letter:"Sweet like you üç´"},
 {t:"üß∏ Teddy Day",m:"Sending you my warmest hug.",l:"In the silence.",img:"teddy.jpg",song:"teddy.mp3",letter:"A hug for you üß∏"},
 {t:"ü§û Promise Day",m:"I promise to stand by you.",l:"It‚Äôs golden.",img:"promise.jpg",song:"promise.mp3",letter:"Always with you ü§û"},
 {t:"ü§ó Hug Day",m:"My favorite place is with you.",l:"Laughing with my lover.",img:"hug.jpg",song:"hug.mp3",letter:"Come here ü§ó"},
 {t:"üíã Kiss Day",m:"One kiss says it all.",l:"Everything just stops.",img:"kiss.jpg",song:"kiss.mp3",letter:"Just one kiss üíã"},
 {t:"‚ù§Ô∏è Valentine‚Äôs Day",m:"You are my forever.",l:"Baby just say yes.",img:"valentine.jpg",song:"valentine.mp3",letter:"Forever yours üíñ ‚Äî Banajit"}
];

let i = Math.min(unlocked, days.length-1);

function load(){
 const d = days[i];
 titleEl.innerText = d.t;
 imgEl.src = d.img;
 msgEl.innerText = "";
 lyricEl.innerText = d.l;
 letterText.innerHTML = d.letter;
 imgBox.classList.remove("revealed");
 tapEl.innerText = i > unlocked ? "Locked üîí Come back tomorrow" : "Tap to unlock üíñ";
 music.src = d.song;
 lyricEl.parentElement.classList.remove("show");
}

function reveal(){
 if(i > unlocked) return;
 imgBox.classList.add("revealed");
 typeText(days[i].m);
 music.play();
 lyricEl.parentElement.classList.add("show");
}

function typeText(text){
 let j=0; msgEl.innerText="";
 const timer=setInterval(()=>{
   if(j<text.length) msgEl.innerText+=text[j++];
   else clearInterval(timer);
 },45);
}

function move(d){
 const next=i+d;
 if(next<0||next>=days.length) return;
 i=next; load();
}

function toggleMusic(){music.paused?music.play():music.pause();}
function openLetter(){letter.style.display="flex";}
function closeLetter(){letter.style.display="none";}

load();
</script>
</body>
</html>
